<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Language Identifier</h2>
        <label for="textInput">Enter text in the language of your choice:</label>
        <input type="text" id="textInput" name="textInput" required>
        <button onclick="identifyLanguage()">Identify Language</button>
        <div id="result"></div>
    </div>

    <script>
        function identifyLanguage() {
            var text = document.getElementById('textInput').value.toLowerCase();
            var languages = {
                "english": "abcdefghijklmnopqrstuvwxyz",
                "spanish": "abcdefghijklmnñopqrstuvwxyz",
                "french": "abcdefghijklmnopqrstuvwxyzàâæçéèêëîïôœùûüÿ",
                "german": "abcdefghijklmnopqrstuvwxyzäöüß",
                "tamil": "அஆஇஈஉஊஎஏஐஒஓஔகஙசஞடணதநனபமயரலவழளழறஹாிீுூெேைொோௌ்ௗ",
                "telugu": "అఆఇఈఉఊఋౠఌౡఎఏఐఒఓఔకఖగఘఙచఛజఝఞటఠడఢణతథదధనపఫబభమయరఱలళవశషసహ్",
                "malayalam": "അആഇഈഉഊഋൠഌൡഎഏഐഒഓഔകഖഗഘങചഛജഝഞടഠഡഢണതഥദധനപഫബഭമയരറലളഴവശഷസഹാിീുൂൃൄെേൈൊോൌ്ൗൠൡൺൻർൽൾൿ",
                "kannada": "ಅಆಇಈಉಊಋೠಌೡಎಏಐಒಓಔಕಖಗಘಙಚಛಜಝಞಟಠಡಢಣತಥದಧನಪಫಬಭಮಯರಱಲಳವಶಷಸಹ್",
                "hindi": "अआइईउऊऋॠऌॡएऐओऔकखगघङचछजझञटठडढणतथदधनपफबभमयरऱलळवशषसहािीुूृॄॅॆेैॉॊोौ्ॐ।॥",
                "japanese": "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん",
                "marathi": "ँंःअआइईउऊऋऌऍएऐऑऒओऔकखगघङचछजझञटठडढणतथदधनपफबभमयरऱलळवशषसह़ािीुूृॄॅॆेैॉॊोौ्ॐ।॥",
                "gujarati": "અઆઇઈઉઊઋૠઌૡ઎એઐઑ઒ઓઔકખગઘઙચછજઝઞટઠડઢણતથદધનપફબભમયર"
            };

            var identified_language = "Unknown";
            for (var lang in languages) {
                if (text.split('').some(function(char) {
                    return languages[lang].indexOf(char) !== -1;
                })) {
                    identified_language = lang;
                    break;
                }
            }

            document.getElementById('result').innerHTML = '<p>Identified Language: ' + identified_language + '</p>';
        }
    </script>
</body>
</html>
